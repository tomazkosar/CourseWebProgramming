<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restful API for Notes category</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<body>
<br>
    ID: <input type="text" id="id"> Name: <input type="text" id="name"><br>
<br>
<button onclick="get();">Get category</button>
<button onclick="add();">Add category</button>
<button onclick="update();">Update Category</button>
<button onclick="del();">Delete Category</button>
<br><br>
Result: <div id="result"></div>
<script>
    function get(){
        category={name:$("#id").val()}
        $.get("restful_api.php/categories/"+$("#id").val(),category,function(data){
              $("#result").text(JSON.stringify(data));
        });
    }

    function add(){
        category={name:$("#name").val()}
        $.post("restful_api.php/categories",category,function(data){
            $("#result").text(JSON.stringify(data));
        });
    }

    function update(){
        category={name:$("#name").val()}
        $.ajax({method:"put", url:"restful_api.php/categories/"+$("#id").val(),
            data:JSON.stringify(category),
            success:function(data){$("#result").text(JSON.stringify(data));
            }});
    }

    function del(){
        category={name:$("#id").val()}
        $.ajax({method:"delete", url:"restful_api.php/categories/"+$("#id").val(),
            data:JSON.stringify(category),
            success:function(data){$("#result").text(JSON.stringify(data));
            }});
    }

</script>
</body>
</html>
